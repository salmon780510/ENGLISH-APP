                    this.isApiLoading = false;
                    this.updatePlayBtn(false);
                    this.showToast("æ’­æ”¾å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
                };
            }

            // --- å¤š Slot ç®¡ç† ---
            
            toggleSlotMenu() {
                const menu = document.getElementById('slot-menu');
                menu.classList.toggle('open');
            }

            switchSlot(index) {
                if (index === this.currentSlotIndex) {
                    this.toggleSlotMenu(); // åªæ˜¯é—œé–‰é¸å–®
                    return;
                }
                
                this.stop(); // åˆ‡æ›å‰åœæ­¢æ’­æ”¾
                this.loadSlot(index);
                this.render();
                this.toggleSlotMenu(); // é—œé–‰é¸å–®
                this.showToast(`å·²åˆ‡æ›è‡³èª²ç¨‹ ${index + 1}`);
            }

            loadSlot(index) {
                this.currentSlotIndex = index;
                this.data = this.slots[index] || [...emptyData];
                this.currentIndex = 0; // é‡ç½®é€²åº¦
                
                // å„²å­˜ç‹€æ…‹
                this.saveSlotsToStorage();
                this.updateSlotUI();
            }

            saveSlotsToStorage() {
                const storageObj = {
                    currentSlot: this.currentSlotIndex,
                    slots: this.slots
                };
                localStorage.setItem('vibe_slots', JSON.stringify(storageObj));
            }

            updateSlotUI() {
                // æ›´æ–°ä¸»æŒ‰éˆ•æ–‡å­—
                document.getElementById('slot-indicator').innerText = `ğŸ“‚ ${this.currentSlotIndex + 1}`;
                
                // æ›´æ–°é¸å–®å…§çš„é«˜äº®ç‹€æ…‹
                const items = document.querySelectorAll('.slot-item');
                items.forEach((item, idx) => {
                    if (idx === this.currentSlotIndex) item.classList.add('active');
                    else item.classList.remove('active');
                });
            }

            // --- éŸ³è¨Šè§£é– ---
            unlockAudio() {
                if (this.hasAudioUnlocked) return;
                const u = new SpeechSynthesisUtterance("");
                this.synth.speak(u);
                this.hasAudioUnlocked = true;
            }

            // --- ç·¨è¼¯å™¨ & API ç›¸é—œåŠŸèƒ½ ---
            openEditor() {
                document.getElementById('editor-modal').classList.add('open');
                // æ–°å¢ï¼šé–å®šèƒŒæ™¯æ²å‹•
                document.body.style.overflow = 'hidden';
                
                document.getElementById('json-input').value = ""; 
                document.getElementById('topic-input').value = "";
                document.getElementById('count-input').value = "10";
                
                // é¡¯ç¤ºç›®å‰ç·¨è¼¯çš„ Slot
                document.getElementById('modal-slot-num').innerText = this.currentSlotIndex + 1;
                // æ›´æ–°åº•éƒ¨æç¤ºæ–‡å­—çš„ Slot
                document.getElementById('footer-slot-num').innerText = this.currentSlotIndex + 1;
                
                const statusEl = document.getElementById('api-status');
                const inputEl = document.getElementById('api-key-input');
                inputEl.value = this.apiKey;
                
                if (this.apiKey) {
                    statusEl.innerText = "âœ… å·²è¨­å®š";
                    statusEl.style.color = "green";
                } else {
                    statusEl.innerText = "âŒ æœªè¨­å®š";
                    statusEl.style.color = "#999";
                }
            }

            closeEditor() {
                document.getElementById('editor-modal').classList.remove('open');
                // æ–°å¢ï¼šè§£é™¤èƒŒæ™¯æ²å‹•é–å®š
                document.body.style.overflow = '';
            }

            saveApiKey() {
                const key = document.getElementById('api-key-input').value.trim();
                this.apiKey = key;
                localStorage.setItem('vibe_api_key', key);
                const statusEl = document.getElementById('api-status');
                if (key) {
                    statusEl.innerText = "âœ… å·²å„²å­˜";
                    statusEl.style.color = "green";
                    this.audioCache = {}; 
                    this.audioFetchPromises = {};
                } else {
                    statusEl.innerText = "âŒ å·²æ¸…é™¤";
                    statusEl.style.color = "#999";
                }
            }

            // ğŸ”¥ AI å…§å®¹ç”Ÿæˆ
            async generateContent() {
                const topic = document.getElementById('topic-input').value.trim();
                const count = document.getElementById('count-input').value || 10;

                if (!this.apiKey) {
                    alert("è«‹å…ˆè¼¸å…¥æ‚¨çš„ OpenAI API Keyï¼");
                    return;
                }
                if (!topic) {
                    this.showToast("è«‹è¼¸å…¥ä¸»é¡Œï¼");
                    return;
                }

                const btn = document.getElementById('btn-generate');
                const outputArea = document.getElementById('json-input');
                
                const originalBtnText = btn.innerHTML;
                btn.innerHTML = `<span class="spinner"></span> ç”Ÿæˆä¸­...`;
                btn.disabled = true;
                outputArea.value = `AI æ­£åœ¨ç‚ºæ‚¨æ’°å¯« ${count} å¥é—œæ–¼ã€Œ${topic}ã€çš„å…§å®¹...\nå°‡å­˜å…¥ Slot ${this.currentSlotIndex + 1}...\nè«‹ç¨å€™...`;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-mini", 
                            messages: [
                                {
                                    role: "system",
                                    content: `You are an expert English teacher. Generate ${count} useful, practical English sentences about the user's topic. Format requirements: Strictly one line English followed by one line Traditional Chinese translation. No numbers, no bullets, no intros, no outros. Just the raw sentences.`
                                },
                                {
                                    role: "user",
                                    content: `Topic: ${topic}`
                                }
                            ],
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || "API è«‹æ±‚å¤±æ•—");
                    }

                    const data = await response.json();
                    const content = data.choices[0].message.content;
                    outputArea.value = content.trim();
                    this.showToast("ç”ŸæˆæˆåŠŸï¼è«‹æŒ‰ç¢ºèªåŒ¯å…¥");

                } catch (error) {
                    console.error(error);
                    outputArea.value = "ç™¼ç”ŸéŒ¯èª¤ï¼š\n" + error.message;
                    alert("ç”Ÿæˆå¤±æ•—ï¼š" + error.message);
                } finally {
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                }
            }

            saveContent() {
                const input = document.getElementById('json-input').value.trim();
                if (!input) {
                    this.showToast("å…§å®¹ä¸èƒ½ç‚ºç©º");
                    return;
                }

                let newData = [];
                const lines = input.split('\n').map(line => line.trim()).filter(line => line !== "");
                
                if (lines.length < 2) {
                    alert("æ ¼å¼éŒ¯èª¤ï¼Œè‡³å°‘éœ€è¦ä¸€å¥è‹±æ–‡å’Œä¸€å¥ä¸­æ–‡ã€‚");
                    return;
                }

                for (let i = 0; i < lines.length; i += 2) {
                    if (i + 1 < lines.length) {
                        let en = lines[i].replace(/^\d+[\.\ã€]\s*/, ''); 
                        let cn = lines[i+1].replace(/^\d+[\.\ã€]\s*/, '');
                        newData.push({ en: en, cn: cn });
                    }
                }
                
                if (newData.length === 0) {
                    alert("ç„¡æ³•è­˜åˆ¥å…§å®¹ã€‚");
                    return;
                }
                
                // æ›´æ–°ç•¶å‰ Slot çš„è³‡æ–™
                this.data = newData;
                this.slots[this.currentSlotIndex] = newData;
                
                this.currentIndex = 0; 
                this.stop(); 
                this.audioCache = {}; 
                this.audioFetchPromises = {};
                
                // å­˜æª”æ‰€æœ‰ Slots
                this.saveSlotsToStorage();
                
                this.render();
                this.closeEditor(); // closeEditor æœƒè‡ªå‹•è§£é™¤ overflow é–å®š
                this.showToast(`æˆåŠŸåŒ¯å…¥ Slot ${this.currentSlotIndex + 1}ï¼`);
            }

            resetDefault() {
                if(confirm(`ç¢ºå®šè¦æ¸…ç©º Slot ${this.currentSlotIndex + 1} å—ï¼Ÿ`)) {
                    this.data = [...emptyData];
                    this.slots[this.currentSlotIndex] = this.data;
                    
                    this.currentIndex = 0;
                    this.stop();
                    this.saveSlotsToStorage();
                    this.render();
                    this.closeEditor(); // closeEditor æœƒè‡ªå‹•è§£é™¤ overflow é–å®š
                    this.showToast("å·²æ¸…ç©º");
                }
            }

            // --- æ’­æ”¾æ ¸å¿ƒé‚è¼¯ (Hybrid Engine) ---
            render() {
                const container = document.getElementById('content-area');
                container.innerHTML = '';

                if (this.currentMode === 'full') {
                    container.className = 'content';
                    this.data.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = `article-line ${index === this.currentIndex ? 'active' : ''}`;
                        div.onclick = () => { this.playSentence(index); };
                        div.innerHTML = `
                            <div class="en-text">${item.en}</div>
                            <div class="cn-text">${item.cn}</div>
                        `;
                        container.appendChild(div);
                    });
                    setTimeout(() => {
                        const activeEl = document.querySelector('.article-line.active');
                        if (activeEl) activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                } else {
                    container.className = 'content card-view show';
                    const item = this.data[this.currentIndex] || {en:"", cn:""};
                    container.innerHTML = `
                        <div class="card">
                            <div class="en-text">${item.en}</div>
                            <div class="cn-text">${item.cn}</div>
                            <div style="margin-top:20px; color:#ccc; font-size:12px;">
                                ${this.currentIndex + 1} / ${this.data.length}
                            </div>
                        </div>
                    `;
                }
            }

            switchMode(mode) {
                if (this.isPlaying) this.stop();
                this.currentMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                const btns = document.querySelectorAll('.mode-btn');
                if (mode === 'full') btns[0].classList.add('active');
                else btns[1].classList.add('active');
                this.render();
            }

            toggleVisibility(type) {
                const btn = document.getElementById(`btn-${type}`);
                btn.classList.toggle('active');
                const body = document.body;
                if (type === 'en') body.classList.toggle('hide-en');
                if (type === 'cn') body.classList.toggle('hide-cn');
            }

            toggleLoop() {
                this.isLooping = !this.isLooping;
                const btn = document.getElementById('loop-btn');
                if (this.isLooping) {
                    btn.classList.add('loop-active');
                    this.showToast("å–®å¥å¾ªç’° ON");
                } else {
                    btn.classList.remove('loop-active');
                    this.showToast("å–®å¥å¾ªç’° OFF");
                }
            }

            async speak(text) {
                this.unlockAudio();
                this.stopAudioEngines();

                if (this.apiKey) {
                    try {
                        this.isApiLoading = true;
                        this.prefetchNext(2);
                        this.updatePlayBtn(true, true); 
                        await this.speakWithOpenAI(text);
                        return; 
                    } catch (e) {
                        console.error("OpenAI TTS Failed:", e);
                        this.showToast("AI èªéŸ³è¼‰å…¥å¤±æ•—ï¼Œåˆ‡æ›å›åŸç”ŸèªéŸ³");
                    } finally {
                        this.isApiLoading = false;
                    }
                }

                this.speakNative(text);
            }
            
            prefetchNext(count) {
                for (let i = 1; i <= count; i++) {
                    const nextIndex = this.currentIndex + i;
                    if (nextIndex < this.data.length) {
                        const nextText = this.data[nextIndex].en;
                        this.prefetchAudio(nextText);
                    }
                }
            }
            
            async prefetchAudio(text) {
                if (!text || this.audioCache[text] || this.audioFetchPromises[text]) return;

                const fetchPromise = (async () => {
                    try {
                        const response = await fetch('https://api.openai.com/v1/audio/speech', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.apiKey}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                model: "tts-1",
                                input: text,
                                voice: "alloy"
                            })
                        });
                        if (!response.ok) throw new Error("Prefetch failed");
                        const blob = await response.blob();
                        const audioUrl = URL.createObjectURL(blob);
                        this.audioCache[text] = audioUrl;
                    } catch (e) {
                        console.warn("Prefetch error for:", text, e);
                    } finally {
                        delete this.audioFetchPromises[text];
                    }
                })();

                this.audioFetchPromises[text] = fetchPromise;
            }

            async speakWithOpenAI(text) {
                if (this.audioCache[text]) {
                    this.playAudioUrl(this.audioCache[text]);
                    return;
                }

                if (this.audioFetchPromises[text]) {
                    await this.audioFetchPromises[text];
                    if (this.audioCache[text]) {
                        this.playAudioUrl(this.audioCache[text]);
                        return;
                    }
                }

                const fetchPromise = (async () => {
                    const response = await fetch('https://api.openai.com/v1/audio/speech', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "tts-1",
                            input: text,
                            voice: "alloy"
                        })
                    });

                    if (!response.ok) throw new Error("API Error");

                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    this.audioCache[text] = audioUrl;
                    return audioUrl;
                })();
                
                this.audioFetchPromises[text] = fetchPromise; 
                
                try {
                    const audioUrl = await fetchPromise;
                    this.playAudioUrl(audioUrl);
                } finally {
                    delete this.audioFetchPromises[text];
                }
            }
            
            playAudioUrl(url) {
                this.audioPlayer.src = url;
                this.audioPlayer.play();
                this.updatePlayBtn(true, false);
            }

            speakNative(text) {
                this.utterance = new SpeechSynthesisUtterance(text);
                
                const voices = this.synth.getVoices();
                const voice = voices.find(v => v.name === 'Samantha') ||
                              voices.find(v => v.name.includes('Google US English')) ||
                              voices.find(v => v.lang === 'en-US') ||
                              null;
                if (voice) this.utterance.voice = voice;
                
                this.utterance.lang = 'en-US'; 
                this.utterance.rate = 0.9; 

                this.utterance.onend = () => {
                    if (this.isPlaying) {
                        if (this.isLooping) {
                            this.playSentence(this.currentIndex);
                        } else {
                            this.nextSentence(true);
                        }
                    } else {
                        this.updatePlayBtn(false);
                    }
                };
                
                this.utterance.onerror = (e) => {
                    this.isPlaying = false;
                    this.updatePlayBtn(false);
                };

                this.synth.speak(this.utterance);
                this.updatePlayBtn(true, false);
            }

            stopAudioEngines() {
                if (this.utterance) {
                    this.utterance.onend = null;
                    this.utterance.onerror = null;
                }
                this.synth.cancel();
                
                this.audioPlayer.pause();
                this.audioPlayer.currentTime = 0;
            }

            playSentence(index) {
                if (index < 0 || index >= this.data.length) return;
                this.currentIndex = index;
                this.isPlaying = true;
                this.render();
                this.speak(this.data[index].en);
            }

            stop() {
                this.stopAudioEngines();
                this.isPlaying = false;
                this.isApiLoading = false;
                this.updatePlayBtn(false);
            }

            togglePlay() {
                this.unlockAudio(); 
                if (!this.hasPlayedOnce) {
                    this.showToast("Tip: è¨­å®š API Key å¯é–‹å•ŸçœŸäººèªéŸ³");
                    this.hasPlayedOnce = true;
                }
                
                if (this.isApiLoading) {
                    this.stop();
                    return;
                }

                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.playSentence(this.currentIndex);
                }
            }

            nextSentence(auto = false) {
                this.unlockAudio();
                
                if (this.currentIndex < this.data.length - 1) {
                    this.playSentence(this.currentIndex + 1);
                    return;
                } 
                
                if (auto) {
                    if (this.isLooping) {
                        this.playSentence(this.currentIndex);
                    } else if (this.currentMode === 'full') {
                        this.playSentence(0);
                        this.showToast("é‡æ–°é–‹å§‹æ’­æ”¾");
                    } else {
                        this.stop();
                        this.showToast("æ’­æ”¾çµæŸ");
                    }
                } else {
                    this.playSentence(0);
                    this.showToast("å›åˆ°ç¬¬ä¸€å¥");
                }
            }

            prevSentence() {
                this.unlockAudio();
                if (this.currentIndex > 0) {
                    this.playSentence(this.currentIndex - 1);
                }
            }

            updatePlayBtn(playing, isLoading = false) {
                const btn = document.getElementById('play-btn');
                
                if (isLoading) {
                    btn.innerHTML = '<div class="spinner-large"></div>';
                } else {
                    btn.innerHTML = playing ? "â¸" : "â–¶";
                }
            }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.classList.add('show');
                if (this.toastTimer) clearTimeout(this.toastTimer);
                this.toastTimer = setTimeout(() => t.classList.remove('show'), 2000);
            }
        }

        const app = new App();
        app.init();

    </script>
